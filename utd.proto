syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.hackutd.recycle";
option java_outer_classname = "Recycle";
option objc_class_prefix = "HLW";

package hackutd;

enum Decision {
    LANDFILL = 0;
    COMPOST = 1;
    RECYCLE = 2;
}

service recycle {
  rpc TestEcho (Status) returns (Reply) {}
  rpc MoveTrashDividers(Action) returns (Reply) {}
}

message Action {
    Decision decision = 1;
}

message Status {
  string message = 1;
}

message Reply {
    string message = 1;
}
